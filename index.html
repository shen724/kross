  <style>

    .custom-bg {
      background: linear-gradient(180deg, #4B0082 0%, #1E1E2F 100%);
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .leaf {
      position: absolute;
      z-index: 0;
    }
    .leaf-1 {
      top: 10%;
      left: 5%;
      color: #FF69B4;
    }
    .leaf-2 {

      right: 5%;
      color: #FFA500;
    }
    .leaf-3 {
      bottom: 20%;
      right: 10%;
      color: #00CED1;
    }
    .dots-1 {
      position: absolute;
      top: 30%;
      right: 50%;
      transform: translateX(50%);
      color: #FFA500;
    }
    .dots-2 {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      color: #FFA500;
    }

    .swiper-pagination-bullet {
      background: white;
      opacity: 0.5;
      width: 12px;
      height: 12px;
      margin: 0 8px;
    }
    .swiper-pagination-bullet-active {
      opacity: 1;
      background: white;
    }

    .slide-content {
      text-align: center;
      z-index: 1;
    }
  </style>
</head>

  <script>
